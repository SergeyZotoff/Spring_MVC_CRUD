<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit page</title>
</head>
<body>
<h1>Edit user</h1>
<form action="#" th:method="PATCH" th:action="@{/{id}(id=${user.getId()})}" th:object="${user}">
    <p th:text="'User id: ' + ${user.getId()}">ID</p>

    <label for="name">Name: </label>
    <input type="text" th:field="*{name}" id="name" required/>
    <br/>

    <label for="lastname">Surname: </label>
    <input type="text" th:field="*{getSurname}" id="lastname"/>
    <br/>

    <label for="phoneNumber">Phone Number: </label>
    <input type="number" th:field="*{getPhoneNumber}" id="phoneNumber"/>
    <br/>

    <input type="submit" class="buttonEdit" value="Edit"/>
</form>
</body>
</html>
